<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">

    <div class="row">
        <h2>Login with Username and Password or google</h2>
    </div>
    <div th:if="${param.logout}">
        You have been logged out
    </div>
    <!-- Message dâ€™erreur -->
    <div th:if="${param.error}">
        <p style="color:red;">Authentification error.</p>
    </div>
    
    <div class="row">
        <form th:action="@{/app/login}" method="post" class="form-horizontal" style="width: 100%">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">User:</label>
                <div class="col-sm-10">
                    <input type="text" id="username" name="username" placeholder="Username" class="col-4"/>
                </div>
            </div>
    
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" id="password" name="password" placeholder="Password" class="col-4"/>
                </div>
            </div>
            <div class="form-group">            
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary btn-sm">Login</button>
                </div>
            </div>
        </form>
         <!-- Connexion Google -->
	    <div>
	        <a th:href="@{/oauth2/authorization/google}" class="google-btn">
	            <img src="/images/google.png" alt="Google" width="20" height="20">
	            Connect with Google
	        </a>
	    </div>

    
    </div>
</div>
</body>
</html>
